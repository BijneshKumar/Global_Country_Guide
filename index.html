 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Country Guide</title>
    <link rel="icon" type="image/x-icon" href="/assets/Earth_image.webp">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header-container">
       <div class="header">
        <h2 class="title"><a href="/">Where in the world?</a></h2>
        <p class="theme-changer"><i class="fa-regular fa-moon"></i>  dark mode</p>
       </div>
    </header>
    <main>
        <div class="search-filter-container">
            <div class="search-continer">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for a country...">
            </div>
            <select class="filter-by-region">
                <option hidden>Filter by Region</option>
                <option value="All">All</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div class="countries-container" id="countries-container">
           
        </div>
    </main>
</body>

</html>

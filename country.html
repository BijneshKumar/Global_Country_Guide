<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Country Guide</title>
    <link rel="icon" type="image/x-icon" href="/assets/Earth_image.webp">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <script src="country.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="header">
         <h2 class="title"><a href="/">Where in the world?</a></h2>
         <p class="theme-changer"><i class="fa-regular fa-moon"></i>  dark mode</p>
        </div>
     </header>
     <main>

       <div class="country-details-container">
        <span class="back-button" ><i class="fa-solid fa-arrow-left"></i>&nbsp; Back</span>


        <div class="country-details">
            <img src="" alt="flag">
            <div class="details-text-container">
                <h1>iceland</h1>
                <div class="details-text">
                    <p><b>Native name :</b><span class="native-name"></span></p>
                    <p><b>Population :</b><span class="population"></span></p>
                    <p><b>Region :</b><span class="region"></span></p>
                    <p><b>Sub Region :</b><span class="sub-region"></span></p>
                    <p><b>Capital :</b><span class="capital"></span></p>
                    <p><b>Top level domain :</b><span class="top-level-domain"></span></p>
                    <p><b>Currencies :</b><span class="currencies"></span></p>
                    <p><b>Language :</b><span class="language"></span></p>
                </div>
                <div class="border-countries">
                    <b>Border Countries : </b>
                </div>
            </div>
         </div>

        </div>
</main>
</body>
</html>
